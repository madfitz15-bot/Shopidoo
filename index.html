<!DOCTYPE html>
<link rel="canonical"href="https://shopidoo.in/"/>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopiDoo - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .coming-soon {
            text-align: center;
            color: white;
            z-index: 10;
        }

        .coming-soon h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 0.8s ease-out;
        }

        .coming-soon p {
            font-size: 1.5rem;
            margin-bottom: 10px;
            opacity: 0.95;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .launch-date {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffd700;
            margin: 20px 0 30px 0;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 25px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-width: 90px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .countdown-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            line-height: 1;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .email-form {
            margin-top: 40px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .email-form input {
            padding: 15px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            width: 100%;
            max-width: 400px;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .email-form input:focus {
            transform: scale(1.05);
        }

        .email-form input::placeholder {
            color: #999;
        }

        .submit-btn {
            padding: 15px 40px;
            font-size: 1rem;
            background: #ffd700;
            color: #333;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:hover {
            background: #ffed4e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .social-links {
            margin-top: 50px;
            display: flex;
            gap: 25px;
            justify-content: center;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            border-color: white;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bottom Navigation */
        .bottom-nav {
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            backdrop-filter: blur(10px);
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            background: #4caf50;
            color: white;
            border-radius: 50px;
            animation: fadeInUp 0.5s ease-out;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .coming-soon h1 {
                font-size: 2.5rem;
            }

            .coming-soon p {
                font-size: 1.1rem;
            }

            .launch-date {
                font-size: 1.8rem;
            }

            .email-form input {
                padding: 12px 16px;
                font-size: 0.95rem;
            }

            .social-links {
                gap: 20px;
            }

            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }

            .bottom-nav {
                gap: 15px;
            }

            .nav-link {
                font-size: 0.85rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coming-soon">
            <h1>üõçÔ∏è ShopiDoo</h1>

    <div class="bottom-nav">
        <a href="#about" class="nav-link">About</a>
        <a href="#privacy" class="nav-link">Privacy Policy</a>
        <a href="#terms" class="nav-link">Terms & Conditions</a>
        <a href="#contact" class="nav-link">Contact</a>
    </div>

    <script>
        // Countdown Timer
        function updateCountdown() {
            // Target date: April 1, 2026
            const targetDate = new Date('2026-04-01T00:00:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            } else {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Email Submission
        function submitEmail() {
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value.trim();
            const successMsg = document.getElementById('successMsg');

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }

            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }

            // Show success message
            successMsg.classList.add('show');
            emailInput.value = '';

            // Hide success message after 4 seconds
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 4000);

            // Here you would typically send the email to your backend/service
            console.log('Email submitted:', email);
        }

        // Allow Enter key to submit
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitEmail();
            }
        });
    </script>
</body>

</html>
